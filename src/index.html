<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="main.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <title>Tamagotchi</title>

</head>

<body>
    <h1 style="text-align: center; margin-top: 50px;">Tamagotchi</h1>


    <div class="container">

        <p>Please enter a name for Tamagotchi</p>
        <input type="text">
        <button type="button" id="play" class="btn btn-dark">Play Tamagotchi</button>
        <button type="button" id="reset" class="btn btn-dark">Restart Game</button>


        <div class="row" id="row1">
            <div id="col-status" class="col-12 col-md-3">Status</div>
            <div id="col-start-timer" class="col-12 col-md-1">0</div>
            <div id="col-happiness" class="col-12 col-md-3">Happiness</div>
            <div id="col-happy-timer" class="col-12 col-md-1">5</div>
            <div id="col-hunger" class="col-12 col-md-3">Hunger</div>
            <div id="col-hunger-timer" class="col-12 col-md-1">5</div>
        </div>

        <div class="row" id="row2">
            <div id="col-tama-img" class="col-12 col-md-12"></div>
        </div>

        <button type="button" id="start-btnn" class="btn btn-secondary"></button>
        <button type="button" id="play-btnn" class="btn btn-secondary"></button>
        <button type="button" id="feed-btnn" class="btn btn-secondary"></button>

    </div>


</body>

</html>
